    <meta name="theme-color" content="#dc2626" />
    <meta name="description" content="מדריך עזרה ראשונה אינטראקטיבי להצלת חיים בכל מצב" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(2deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 4.5s ease-in-out infinite;
        animation-delay: 1s;
      }
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-toast {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      .animate-wiggle {
        animation: wiggle 0.5s ease-in-out infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
      @keyframes focus-glow {
        0%, 100% { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        50% { border-color: #60a5fa; box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.2); }
      }
      .animate-focus-glow:focus {
        animation: focus-glow 2s infinite ease-in-out;
      }
    </style>
